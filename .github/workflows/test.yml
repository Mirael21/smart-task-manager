name: Run Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    
    - name: Install dependencies
      run: npm install  # Changed from npm ci to npm install
    
    - name: Create test databases
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -c 'CREATE DATABASE eventstore_test;'
        PGPASSWORD=postgres psql -h localhost -U postgres -c 'CREATE DATABASE readmodel_test;'
      env:
        PGPASSWORD: postgres
    
    - name: Run migrations
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d eventstore_test -f migrations/001_create_events_table.sql
        PGPASSWORD=postgres psql -h localhost -U postgres -d readmodel_test -f migrations/002_create_read_model.sql
      env:
        PGPASSWORD: postgres
    
    - name: Run unit tests
      run: npm run test:unit
      env:
        NODE_ENV: test
    
    - name: Run integration tests
      run: npm run test:integration
      env:
        NODE_ENV: test
        TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/testdb
